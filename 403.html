<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>403 错误 - 访问被拒绝</title>
    <style>
         @font-face {
            font-family: 'SF Pro Display';
            src: url('https://www.apple.com.cn/wss/fonts/SF-Pro-Display/v3/sf-pro-display_semibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'PingFang SC';
            src: url('https://www.apple.com.cn/wss/fonts/SF-Pro-SC/v1/PingFangSC-Semibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 120px;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-family: 'PingFang SC', sans-serif;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #555;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">403</div>
        <div class="error-message">访问被拒绝，您没有权限访问此页面。</div>
        <a href="/" class="home-button">返回首页</a>
    </div>
    <div class="footer">
        <div>&copy; 2023 单向地铁，保留所有权利。</div>
        <div星影</div>
    </div>
</body>
</html>
